<body>
  
<div class="example-container">
    <h2>To do <span><button mat-icon-button>
      <mat-icon>more_vert</mat-icon>
     </button></span></h2>
  
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList, inprogressList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  <div class="example-container">
    <h2>In Progress <span><button mat-icon-button>
      <mat-icon>more_vert</mat-icon>
     </button></span></h2>
   
    <div
      cdkDropList
      #inprogressList="cdkDropList"
      [cdkDropListData]="inprogress"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of inprogress" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done <span><button mat-icon-button>
      <mat-icon>more_vert</mat-icon>
     </button></span></h2>
  
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, inprogressList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
  <button (click)="getNewElement()">Make a new thing</button>
</body>
